<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2024 Migration Dashboard</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      padding: 18px 20px;
      border-bottom: 1px solid #eee;
    }
    header h2 { margin: 0; font-size: 28px; }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }
    .viz-wrap {
      width: 100%;
      height: min(82vh, 900px);
      border: 1px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      background: #fafafa;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .note {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.4;
    }
    .small {
      color: #888;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<header>
  <h2>2024 Migration Dashboard</h2>
</header>

<main>
  <div class="viz-wrap">
    <iframe
      title="Tableau Dashboard"
      src="https://public.tableau.com/views/5_17685474637970/1_1?:showVizHome=no&:embed=yes&:toolbar=yes"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <div class="note">
    지도에서 국가를 클릭하면 오른쪽 그래프가 해당 국가 기준으로 갱신됩니다.
  </div>
  <div class="small">
    * 대시보드가 안 뜨면: Tableau Public에서 ‘공개(Public)’로 게시됐는지 확인하고, 새로고침(Ctrl+F5) 해보세요.
  </div>
</main>

</body>
</html>
