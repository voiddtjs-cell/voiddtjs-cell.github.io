<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Migration Dashboard</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }
    header { padding: 18px 20px; border-bottom: 1px solid #eee; }
    main { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .viz-wrap { width: 100%; height: min(80vh, 900px); border: 1px solid #eee; border-radius: 12px; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: 0; }
    .note { color: #666; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h2 style="margin:0;">2024 Migration Dashboard</h2>
</header>

<main>
  <div class="viz-wrap">
    <iframe
      src="https://public.tableau.com/views/파일명/대시보드명?:showVizHome=no"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

  <div class="note">
    Click a country on the map to explore destination shares.
  </div>
</main>

</body>
</html>
